<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Side Bar</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/c5679ec611.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="sidebar open">
        <div class="logo">
            <div class="logo_name">constGenius</div>
            <i class="fa-solid fa-bars" id="btn"></i>
        </div>
        <ul class="nav-list">
           <li>
            <i class="fa-solid fa-magnifying-glass"></i>
            <input type="text" placeholder="Search...">
            <span class="tooltip">Search</span>
           </li> 
           <li>
            <a href="">
                <i class="fa-solid fa-border-all"></i>
                <span class="links_name">Dashboard</span>
            </a>
            <span class="tooltip">Dashboard</span>

           </li>

           <li>
            <a href="">
                <i class="fa-regular fa-user"></i>
                <span class="links_name">User</span>
            </a>
            <span class="tooltip">User</span>

           </li>

           <li>
            <a href="">
                <i class="fa-regular fa-message"></i>
                <span class="links_name">Messages</span>
            </a>
            <span class="tooltip">Messages</span>

           </li>

           <li>
            <a href="">
                <i class="fa-solid fa-chart-pie"></i>
                <span class="links_name">Analytics</span>
            </a>
            <span class="tooltip">Analytics</span>
           </li>
           <li>
            <a href="">
                <i class="fa-regular fa-file"></i>
                <span class="links_name">Files</span>
            </a>
            <span class="tooltip">Files</span>
           </li>

           <li>
            <a href="">
                <i class="fa-solid fa-cart-shopping"></i>
                <span class="links_name">Order</span>
            </a>
            <span class="tooltip">Order</span>
           </li>

           <li>
            <a href="">
                <i class="fa-regular fa-floppy-disk"></i>
                <span class="links_name">Saved</span>
            </a>
            <span class="tooltip">Saved</span>
           </li>

           <li>
            <a href="">
                <i class="fa-solid fa-gear"></i>
                <span class="links_name">Settings</span>
            </a>
            <span class="tooltip">Settings</span>
           </li>

           <!-- User Profile -->
           <li class="profile">
            <div class="profile-details">
                <img src="profile.png" alt="profileImg">
                <div class="name_job">
                    <div class="name">Piyush</div>
                    <div class="job">Web Developer</div>
                </div>
            </div>
            <i class="fa-solid fa-right-from-bracket" id="log_out"></i>
           </li>
        </ul>
    </div>
    <section class="home-section">
        <div class="text">Dashboard</div>
    </section>

    <script src="script.js" defer></script>
</body>
</html>?
